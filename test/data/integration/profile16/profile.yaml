#%Validation Profile 1.0

profile: Anypoint Best Practices

violation:
  - resource-should-be-coarse-grained


validations:

  resource-should-be-coarse-grained:
    message: Resources should be coarse-grained not fine-grained
    targetClass: apiContract.Operation
    propertyConstraints:
      apiContract.method:
        pattern: get
      apiContract.returns:
        atLeast:
          count: 1
          validation:
            or:
              - propertyConstraints:
                  apiContract.statusCode:
                    pattern: "200"
              - propertyConstraints:
                  apiContract.payload / shapes.schema:
                    atLeast:
                      count: 1
                      validation:
                        and:
                          - propertyConstraints:
                              '@type':
                                hasValue: "http://www.w3.org/ns/shacl#NodeShape"
                          - propertyConstraints:
                              shacl.name:
                                minCount: 1